<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles/oef1.css">
</head>
<body>
<h1>Soundboard</h1>
<div class="sound-section">
    <div class="sound-block">
        <img src="../assets/buzzer.png" height="100" width="100" alt="buzzer"/>
        <audio controls>
            <source src="../assets/buzzer.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="sound-block">
        <img src="../assets/fart.png" height="100" width="100" alt="fart"/>
        <audio controls>
            <source src="../assets/fart.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="sound-block">
        <img src="../assets/doorbell.png" height="100" width="100" alt="doorbel"/>
        <audio controls>
            <source src="../assets/doorbell.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="sound-block">
        <img src="../assets/badumtss.jpg" height="100" width="100" alt="badumtss"/>
        <audio controls>
            <source src="../assets/badumtss.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>
</body>
</html>
