        <h1>Het Schaakbord</h1>
        <p>
            Het schaakbord is een bord waarop het schaakspel wordt gespeeld.
            Het bestaat uit 64 velden, in 8 rijen en 8 kolommen.
            De velden zijn afwisselend donker en licht gekleurd(meestal zwart en wit).
