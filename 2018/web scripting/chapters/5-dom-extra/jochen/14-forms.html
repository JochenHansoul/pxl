<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulieren</title>
    <!--<link rel="stylesheet" href="styles/oef14-formulieren.css">-->
    <script src="js/14-input-focus-blur-buttons.js" defer></script>
</head>
<body>
<h4>Persoonlijke gegevens</h4>
<form>
    <label for="first-name">Voornaam</label>
    <input id="first-name" name="person" value="voornaam">
    <br>
    <label for="last-name">Achternaam</label>
    <input id="last-name" name="person" value="naam">
    <br>
    <label for="address">adres</label>
    <input id="address" name="person" value="adres">
    <br>
    <br>
    <!-- buttons -->
    <input type="submit" id="submit-button" value="Verzenden">
    <input type="reset" id="reset-button" value="Wissen">
    <input type="button" id="change-button" value="Aan het wissen">
</form>
</body>
</html>
