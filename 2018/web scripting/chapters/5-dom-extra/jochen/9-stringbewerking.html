<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript: stringbewerking</title>
    <link rel="stylesheet" href="styles/oef9-stringbewerking.css">
</head>
<body>
<form>
    <label for="email">Geef een geldig e-mailadres in</label>
    <input type="text" id="email" name="split">
    <br>
    <label for="first-name" class="label_email-output">naam</label>
    <output id="first-name" name="split"></output>
    <br>
    <label for="last-name" class="label_email-output">naam2</label>
    <output id="last-name" name="split"></output>
    <br>
    <label for="email-sub-domain" class="label_email-output">subdomein</label>
    <output id="email-sub-domain" name="split"></output>
    <br>
    <label for="email-domain" class="label_email-output">domein</label>
    <output id="email-domain" name="split"></output>
    <br>
    <br>
    <!--button-->
    <input type="button" id="button-split" value="Splits op">
    <br>
    <br>
    <output id="error-message"></output>
</form>
<script src="js/9-stringbewerking-split-email.js"></script>
</body>
</html>
