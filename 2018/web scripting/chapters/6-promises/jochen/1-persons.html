<!DOCTYPE html>
<html lang="en">
<head>
    <title>personen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<form>
    <!-- get all persons -->
    <input type="button" id="button--get-all-persons" value="get all persons">
    <br>
    <br>
    <!-- get person by id -->
    <input type="button" id="button--get-id-person" value="get person">
    <label for="get-id-person">get person by id: </label>
    <input type="text" id="get-id-person">
    <br>
    <br>
    <!-- get person by name -->
    <input type="button" id="button--get-name-person" value="get person">
    <label for="get-name-person">get person by name: </label>
    <input type="text" id="get-name-person" value="sofie">
    <br>
    <br>
    <!-- post person by name -->
    <input type="button" id="button--post-name-person" value="post person">
    <label for="post-name-person">name person: </label>
    <input type="text" id="post-name-person">
    <br>
    <br>
    <!-- change name person -->
    <input type="button" id="button--change-name-person" value="post person">

    <label for="change-name-id-person">id: </label>
    <input type="text" id="change-name-id-person">

    <label for="change-name-person">change person name to: </label>
    <input type="text" id="change-name-person">
    <br>
    <br>
    <br>
    <!-- get friends -->
    <output id="output-select"></output>
    <input type="button" id="button--get-friends" value="get friends">
    <br>
    <br>
    <!-- output -->
    <output id="output-person"></output>
</form>
<script src="js/1-persons.js"></script>
</body>
</html>
